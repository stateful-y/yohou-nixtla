site_name: Yohou-Nixtla
site_description: A Nixtla integration for Yohou
site_url: https://yohou-nixtla.readthedocs.io/
repo_url: https://github.com/stateful-y/yohou-nixtla
repo_name: stateful-y/yohou-nixtla
edit_uri: edit/main/docs/

hooks:
  - docs/hooks.py

theme:
  name: material
  custom_dir: docs/material/overrides
  favicon: assets/favicon.png
  logo: assets/logo.png

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.prune
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - sane_lists
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - class: mermaid
          name: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji

extra_javascript:
  - javascripts/readthedocs.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://code.jquery.com/jquery-3.7.1.min.js
  - https://cdn.datatables.net/2.2.2/js/dataTables.min.js

extra_css:
  - stylesheets/theme.css
  - https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css
  - stylesheets/gallery.css


exclude_docs: |
  api-submodule.html
  examples/**/CLAUDE.md


not_in_nav: |
  assets/README.md
  pages/api/*.md
  pages/api/generated/*.md

validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: ignore  # Ignore absolute links - we handle them in hooks
    unrecognized_links: ignore  # Ignore unrecognized links - examples HTML is generated

plugins:
  - search
  - tags
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            docstring_options:
              warn_unknown_params: false
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            signature_crossrefs: true
            scoped_crossrefs: true
            relative_crossrefs: true

nav:
  - Home: index.md
  - Getting Started: pages/getting-started.md
  - User Guide: pages/user-guide.md
  - Examples: pages/examples.md
  - API Reference: pages/api-reference.md
  - Contributing: pages/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stateful-y/yohou-nixtla

watch:
  - mkdocs.yml
  - docs
  - examples
